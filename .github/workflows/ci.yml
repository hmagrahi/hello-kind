name: Continuous Integration (CI)

on:
  push:
    branches: [ "feature/*" , "fix/*", "doc/*", "ci/*" ]
  pull_request:
    branches: [ "feature/*" , "fix/*", "doc/*", "ci/*" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run Format check and tests
      run: sbt clean coverage scalafmtCheck scalafmtSbtCheck test coverageReport coverageAggregate
